
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/coffee_logo.jpg" />
    
    <!-- SEO Meta Tags -->
    <title>CaféCulture | Premium Artisan Coffee & Community Rituals</title>
    <meta name="description" content="Experience the finest small-batch roasted coffee, house-made syrups, and a vibrant local community. Order online for quick pickup at CaféCulture." />

    <!-- Open Graph / Facebook -->

    <meta property="og:title" content="CaféCulture | Your Daily Ritual, Elevated" />

    <meta property="og:image" content="https://images.unsplash.com/photo-1497933321188-941f9ad36b12?auto=format&fit=crop&w=1200&q=80" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />

    <meta property="twitter:description" content="Handcrafted coffee and community events. Order now for pickup." />

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1" />
    
    <script>
      tailwind.config = {
        darkMode: 'media',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#fdfcfb',
                100: '#f7f4f1',
                200: '#efedeb',
                300: '#d4c3b5',
                400: '#827064',
                500: '#715038',
                600: '#5d422e',
                900: '#171412',
              }
            },
            animation: {
              shimmer: 'shimmer 2s infinite linear',
            },
            keyframes: {
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' },
              }
            }
          }
        }
      }
    </script>
    
</head>
  <body class="bg-brand-50 text-brand-900 dark:bg-brand-900 dark:text-brand-50 transition-colors duration-500">

  <script type="module" src="/index.tsx"></script>
